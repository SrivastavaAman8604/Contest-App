    <script>
        //Use a free API from the internet and feed your app with live data
        let url = "https://kontests.net/api/v1/all"
        let response = fetch(url)
        response.then((v)=>{
            return v.json()
        }).then((contests)=>{
            console.log(contests)
            ihtml = ""
            for(item in contests){
                console.log(contests[item])
                ihtml += `
                <div class="card mx-3 my-3" style="width: 20rem;">
                    <img src="https://thumbs.dreamstime.com/b/professional-development-programmer-working-programming-website-software-coding-technology-writing-codes-data-code-132331729.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${contests[item].name}</h5>
                        <p class="card-text">Status is ${contests[item].status} and site is ${contests[item].site}</p>
                        <p class="card-text">24Hours ${contests[item].in_24_hours}</p>
                        <p>Starts at:${contests[item].start_time}</p>
                        <p>Ends at:${contests[item].end_time}</p>
                        <a href="${contests[item].url}" class="btn btn-primary">Visit Contest</a>
                    </div>
                </div>  
            `
            }
            cardContainer.innerHTML = ihtml
        })
